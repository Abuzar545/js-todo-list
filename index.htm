<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task mange</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;

        }

        .Board {
            background-color: rgba(192, 192, 192, 0.219);
            width: auto;

        }
        .border{
            background-color: rgba(192, 192, 192, 0.219);
            width: auto;
        }
        .border {
            border-radius: 10px;
        }

        .btn {
            border-radius: 10px;
        }
    </style>
</head>

<body class="text-center body">
    <div class="Board border rounded-3 p-4 text-center d-grid m-5">
        <h1 class="listName"></h1>
        <input type="text" id="inpu" class="m-1 border text-center form-control" placeholder="Enter item">
        <button class="btn btn-secondary m-2" onclick="creatInput()"> + Additem</button>
        <button class="btn btn-secondary m-2" onclick="createList()"> + creat List</button>
    </div>
</body>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.onload = () => {
        let listName = prompt("Enter the Name of the list:");
        document.querySelector(".listName").textContent=listName;
    }
    function creatInput() {
        let inpu = document.querySelector("#inpu").value;
        if (!inpu) {
            alert("Plz enter value")
        } else {
            let board = document.querySelector(".Board");
            let input = document.createElement("h5");
            input.setAttribute("class", "m-1 border text-center form-control");
            board.append(input);
            input.innerHTML = inpu;
            document.getElementById("inpu").value = "";
        }

    }
    function createList() {
        let listName = prompt("Enter the name of the list:");
        if (listName) {
            let body = document.querySelector(".body")
            let listWrapper = document.createElement("div");
            listWrapper.classList.add("list-container", "border","m-2", "p-2");
            listWrapper.setAttribute("class","border rounded-3 p-4 text-center d-grid m-5")
            let listHeader = document.createElement("h3");
            listHeader.textContent = listName;
            let itemInput = document.createElement("input");
            itemInput.setAttribute("type", "text");
            itemInput.setAttribute("class", "m-1 border text-center form-control")
            itemInput.setAttribute("placeholder", "Enter item");
            let addItemBtn = document.createElement("button");
            addItemBtn.textContent = "+ Add Item";
            addItemBtn.classList.add("btn", "btn-secondary", "m-2");
            addItemBtn.onclick = function () {
                let itemText = itemInput.value.trim();
                if (itemText) {
                    let listItem = document.createElement("div");
                    // listItem.classList.add("list-item",);
                    listItem.setAttribute("class","m-1 border text-center form-control")
                    listItem.textContent = itemText;
                    listWrapper.appendChild(listItem);
                    itemInput.value = ""; // Clear input field after adding item
                } else {
                    alert("Please enter an item");
                }
            };
            listWrapper.appendChild(listHeader);
            listWrapper.appendChild(itemInput);
            listWrapper.appendChild(addItemBtn);
            body.appendChild(listWrapper);
        }
    }
</script>

</html>
